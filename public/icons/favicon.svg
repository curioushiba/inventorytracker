
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#42a855"/>
  
  <!-- White box icon -->
  <g transform="translate(8, 8)">
    <!-- Main box -->
    <rect x="0" y="0" width="16" height="12.8" fill="white" rx="0.64"/>
    
    <!-- Box lid -->
    <rect x="0" y="0" width="16" height="1.6" fill="rgba(0,0,0,0.1)"/>
    
    <!-- Lines on box -->
    <rect x="3.2" y="4" width="9.6" height="0.48" fill="#42a855"/>
    <rect x="3.2" y="6.4" width="9.6" height="0.48" fill="#42a855"/>
    <rect x="3.2" y="8.8" width="6.4" height="0.48" fill="#42a855"/>
  </g>
  
  <!-- "IT" text for Inventory Tracker -->
  <text x="16" y="24" 
        font-family="Arial, sans-serif" 
        font-size="4.8" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">IT</text>
</svg>
